<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription EVO Finance</title>
  <style>
    /* Style dessin animé miaraka amin'ny Comic Neue */
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', sans-serif;
      background: linear-gradient(135deg, #ffccff, #cceeff);
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #ffe6ff;
      border-bottom: 4px solid #ff99cc;
    }
    header h1 { font-size: 2.5rem; color: #cc0066; }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }
    form h2 { text-align: center; margin-bottom: 15px; color: #cc0066; }
    form label {
      display: block;
      margin-bottom: 5px;
      color: #cc0066;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 2px solid #ff99cc;
      border-radius: 5px;
    }
    form input:focus { border-color: #cc0066; }
    button {
      background-color: #ff99cc;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      display: block;
      margin: 10px auto;
    }
    button:hover { background-color: #cc0066; transform: scale(1.05); }
    .hidden { display: none; }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #cc0066;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    /* Style hafatra raha tsy miditra amin'ny lien inscription */
    #copy-message {
      text-align: center;
      margin: 20px;
      color: #cc0066;
    }
    /* Bokotra Connectez-vous */
    .login-button {
      background-color: #ff99cc;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    .login-button:hover {
      background-color: #cc0066;
      transform: scale(1.05);
    }
    /* Lisitra des équipes */
    .teams-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .list-title {
      text-align: center;
      color: #cc0066;
      margin-bottom: 10px;
    }
    .team-item {
      background: #fff;
      border: 2px solid #ff99cc;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
    }
    .totaux {
      text-align: center;
      margin: 10px;
      font-weight: bold;
      color: #cc0066;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inscription EVO Finance</h1>
  </header>
  
  <!-- Hafatra ho an'ny olona tsy miatrika ny lien inscription -->
  <div id="copy-message" class="hidden">
    Veuillez utiliser le lien d'inscription copié pour accéder à ce formulaire.
    <br>
    <button id="copy-link-btn">Copier le lien d'inscription</button>
  </div>
  
  <!-- Formulaire d'inscription sy lisitra des équipes -->
  <div id="registration-container" class="hidden">
    <form id="registration-form">
      <h2>Formulaire d'inscription</h2>
      <label for="reg-email">E-mail :</label>
      <input type="email" id="reg-email" required>
      
      <label for="reg-nom">Nom complet :</label>
      <input type="text" id="reg-nom" required>
      
      <label for="reg-password">Mot de passe :</label>
      <input type="password" id="reg-password" required>
      
      <label for="reg-referral">Code Référal (optionnel) :</label>
      <!-- Raha misy referral code ao amin'ny URL, dia pre-rempli sy disable -->
      <input type="text" id="reg-referral" placeholder="6 chiffres" maxlength="6">
      
      <button type="submit">S'inscrire</button>
    </form>
    
    <!-- Bouton Connectez-vous -->
    <button class="login-button" id="login-btn">Connectez-vous</button>
    
    <!-- Lisitra des équipes -->
    <section id="teams-section">
      <h2>Liste des Équipes</h2>
      <div class="teams-container">
        <div id="validated-teams">
          <h3 class="list-title">Équipes Validées (<span id="validated-total">0</span>)</h3>
          <!-- Équipes validées -->
        </div>
        <div id="nonvalidated-teams">
          <h3 class="list-title">Équipes Non Validées (<span id="nonvalidated-total">0</span>)</h3>
          <!-- Équipes non validées -->
        </div>
      </div>
    </section>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, setDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDbAk8VyG7gfzmmFAFLAnUtUi1XrSNrQQQ",
      authDomain: "evo-finance-service.firebaseapp.com",
      projectId: "evo-finance-service",
      storageBucket: "evo-finance-service.appspot.com",
      messagingSenderId: "231632509264",
      appId: "1:231632509264:web:03cf6b9e2ef75a4f7bb455",
      measurementId: "G-2561NK5LL8"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // Raha tsy misy ?inscription=1 ao amin'ny URL, dia haseho ny hafatra misy bouton copy
    function checkRegistrationLink() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("inscription") === "1") {
        document.getElementById("registration-container").classList.remove("hidden");
        document.getElementById("copy-message").classList.add("hidden");
        // Raha misy referral code, pre-rempli ary disable ilay saha
        if (params.get("ref")) {
          const refCode = params.get("ref");
          document.getElementById("reg-referral").value = refCode;
          document.getElementById("reg-referral").disabled = true;
        }
      } else {
        document.getElementById("registration-container").classList.add("hidden");
        document.getElementById("copy-message").classList.remove("hidden");
      }
    }
    checkRegistrationLink();
    
    // Copier le lien d'inscription
    document.getElementById("copy-link-btn").addEventListener("click", () => {
      const link = window.location.origin + window.location.pathname + "?inscription=1";
      navigator.clipboard.writeText(link).then(() => {
        alert("Lien copié: " + link);
      });
    });
    
    // Bouton Connectez-vous (redirecte amin'ny pejy connection)
    document.getElementById("login-btn").addEventListener("click", () => {
      window.location.href = "connection.html"; // Ovay araka ny URL anao
    });
    
    // Formulaire d'inscription
    document.getElementById("registration-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("reg-email").value.trim();
      const nom = document.getElementById("reg-nom").value.trim();
      const password = document.getElementById("reg-password").value;
      let referralInput = document.getElementById("reg-referral").value.trim();
      if (referralInput && !/^\d{6}$/.test(referralInput)) {
        showNotification("Le code référal doit être composé de 6 chiffres.");
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        // Génération automatique ny code référal (6 chiffres)
        const userReferralCode = Math.floor(100000 + Math.random() * 900000).toString();
        
        // Enregistrement ny angona ao amin'ny "utilisateurs"
        await setDoc(doc(db, "utilisateurs", user.uid), {
          email,
          nom,
          referralCode: userReferralCode,
          referrer: referralInput || null,
          verified: false,
          timestamp: new Date(),
          // Raha tianao, azonao asiana "team" default
          team: "Sans équipe"
        });
        
        // Initialize balance
        await setDoc(doc(db, "balances", user.uid), { soldeDepot: 0, soldeGains: 0 });
        
        showNotification("Inscription réussie. Votre code référal: " + userReferralCode);
        document.getElementById("registration-form").reset();
        loadTeams();
      } catch (error) {
        console.error("Erreur lors de l'inscription: ", error);
        showNotification("Erreur: " + error.message);
      }
    });
    
    function showNotification(message) {
      const notif = document.createElement("div");
      notif.className = "notification";
      notif.innerText = message;
      document.body.appendChild(notif);
      setTimeout(() => { notif.remove(); }, 3000);
    }
    
    // Load lisitra des équipes avy amin'ny collection "utilisateurs"
    async function loadTeams() {
      const validatedTeamsDiv = document.getElementById("validated-teams");
      const nonValidatedTeamsDiv = document.getElementById("nonvalidated-teams");
      validatedTeamsDiv.innerHTML = "<h3 class='list-title'>Équipes Validées (<span id='validated-total'>0</span>)</h3>";
      nonValidatedTeamsDiv.innerHTML = "<h3 class='list-title'>Équipes Non Validées (<span id='nonvalidated-total'>0</span>)</h3>";
      
      const teams = {}; // format: { teamName: { members: [...], validated: boolean } }
      
      const usersSnapshot = await getDocs(collection(db, "utilisateurs"));
      for (const userDoc of usersSnapshot.docs) {
        const userData = userDoc.data();
        // Ampiasao ny saha "team" raha misy, raha tsy dia "Sans équipe"
        const teamName = userData.team || "Sans équipe";
        if (!teams[teamName]) {
          teams[teamName] = { members: [], validated: false };
        }
        teams[teamName].members.push(userData.nom || "Inconnu");
      }
      
      // Mamaky balances mba hanamarinana raha misy dépôt (soldeDepot > 0) isaky ny mpikambana
      for (const teamName in teams) {
        const members = teams[teamName].members;
        // Fandikana: raha misy mpampiasa amin'io ekipa io manana dépôt > 0, dia ekipa validée
        let validated = false;
        // Miverina amin'ny collection "balances" isaky ny mpampiasa an'ny ekipa
        const usersSnapshot = await getDocs(collection(db, "utilisateurs"));
        for (const userDoc of usersSnapshot.docs) {
          const userData = userDoc.data();
          const uTeam = userData.team || "Sans équipe";
          if (uTeam === teamName) {
            const balanceSnap = await getDoc(doc(db, "balances", userDoc.id));
            if (balanceSnap.exists()) {
              const balanceData = balanceSnap.data();
              if (balanceData.soldeDepot && balanceData.soldeDepot > 0) {
                validated = true;
                break;
              }
            }
          }
        }
        teams[teamName].validated = validated;
      }
      
      // Asehoy ny lisitra ary fanisana total
      let validatedCount = 0;
      let nonValidatedCount = 0;
      for (const teamName in teams) {
        const teamItem = document.createElement("div");
        teamItem.className = "team-item";
        teamItem.innerHTML = `<strong>${teamName}</strong> : ${teams[teamName].members.join(", ")}`;
        if (teams[teamName].validated) {
          validatedTeamsDiv.appendChild(teamItem);
          validatedCount++;
        } else {
          nonValidatedTeamsDiv.appendChild(teamItem);
          nonValidatedCount++;
        }
      }
      document.getElementById("validated-total").innerText = validatedCount;
      document.getElementById("nonvalidated-total").innerText = nonValidatedCount;
    }
    
    // Initial load of teams
    loadTeams();
    
  </script>
</body>
</html>
