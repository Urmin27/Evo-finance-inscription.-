<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription EVO Finance</title>
  <style>
    /* Style dessin animé miaraka amin'ny Comic Neue */
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', sans-serif;
      background: linear-gradient(135deg, #ffccff, #cceeff);
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #ffe6ff;
      border-bottom: 4px solid #ff99cc;
    }
    header h1 { font-size: 2.5rem; color: #cc0066; }
    /* Formulaire */
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }
    form h2 { text-align: center; margin-bottom: 15px; color: #cc0066; }
    form label {
      display: block;
      margin-bottom: 5px;
      color: #cc0066;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 2px solid #ff99cc;
      border-radius: 5px;
    }
    form input:focus { border-color: #cc0066; }
    button {
      background-color: #ff99cc;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      display: block;
      margin: 10px auto;
    }
    button:hover { background-color: #cc0066; transform: scale(1.05); }
    .hidden { display: none; }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #cc0066;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    /* Faritra miseho rehefa tsy misy query param inscription=1 */
    #copy-message {
      text-align: center;
      margin: 20px;
      color: #cc0066;
    }
    /* Tabilao referral codes */
    #referral-table, #users-table {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    #referral-table th, #referral-table td, #users-table th, #users-table td {
      border: 2px solid #ff99cc;
      padding: 8px;
      text-align: center;
    }
    #referral-table th, #users-table th {
      background-color: #ffe6ff;
      color: #cc0066;
    }
    .copy-code-btn {
      background-color: #ff99cc;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background-color 0.3s;
    }
    .copy-code-btn:hover { background-color: #cc0066; }
    /* Bokotra Connectez-vous */
    .login-button {
      background-color: #ff99cc;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    .login-button:hover { background-color: #cc0066; transform: scale(1.05); }
  </style>
</head>
<body>
  <header>
    <h1>Inscription EVO Finance</h1>
  </header>
  
  <!-- Faritra ho an'ny olona tsy miditra amin'ny lien inscription (copy-message) -->
  <div id="copy-message" class="hidden">
    <p>Veuillez utiliser le lien d'inscription copié pour accéder à ce formulaire.</p>
    <button id="copy-link-btn">Copier le lien d'inscription</button>
    
    <!-- Lisitry ny code référal ho an'ny mpampiasa tsirairay -->
    <h2 style="margin-top:30px; color:#cc0066;">Liste des Codes Référal</h2>
    <table id="referral-table">
      <thead>
        <tr>
          <th>Nom d'utilisateur</th>
          <th>Code Référal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="referral-tbody">
        <!-- Andalana avy amin'ny Firebase -->
      </tbody>
    </table>
    
    <!-- Tabilao mivaingana ho an'ny lisitry ny mpampiasa (tsy misy code référal) -->
    <h2 style="margin-top:30px; color:#cc0066;">Liste des Utilisateurs</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>Nom d'utilisateur</th>
          <th>E-mail</th>
          <th>Montant déposé</th>
        </tr>
      </thead>
      <tbody id="users-tbody">
        <!-- Andalana avy amin'ny Firebase -->
      </tbody>
    </table>
  </div>
  
  <!-- Faritra ho an'ny formulaire d'inscription (rehefa misy query param inscription=1) -->
  <div id="registration-container" class="hidden">
    <form id="registration-form">
      <h2>Formulaire d'inscription</h2>
      <label for="reg-email">E-mail :</label>
      <input type="email" id="reg-email" required>
      
      <label for="reg-nom">Nom complet :</label>
      <input type="text" id="reg-nom" required>
      
      <label for="reg-password">Mot de passe :</label>
      <input type="password" id="reg-password" required>
      
      <label for="reg-referral">Code Référal (optionnel) :</label>
      <input type="text" id="reg-referral" placeholder="6 chiffres" maxlength="6">
      
      <button type="submit">S'inscrire</button>
    </form>
    
    <button class="login-button" id="login-btn">Connectez-vous</button>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, setDoc, getDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDbAk8VyG7gfzmmFAFLAnUtUi1XrSNrQQQ",
      authDomain: "evo-finance-service.firebaseapp.com",
      projectId: "evo-finance-service",
      storageBucket: "evo-finance-service.appspot.com",
      messagingSenderId: "231632509264",
      appId: "1:231632509264:web:03cf6b9e2ef75a4f7bb455",
      measurementId: "G-2561NK5LL8"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // Check raha misy query param inscription=1
    function checkRegistrationLink() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("inscription") === "1") {
        document.getElementById("registration-container").classList.remove("hidden");
        document.getElementById("copy-message").classList.add("hidden");
        if (params.get("ref")) {
          const refCode = params.get("ref");
          document.getElementById("reg-referral").value = refCode;
          document.getElementById("reg-referral").disabled = true;
        }
      } else {
        document.getElementById("registration-container").classList.add("hidden");
        document.getElementById("copy-message").classList.remove("hidden");
        loadReferralTable();
        loadUsersTable();
      }
    }
    checkRegistrationLink();
    
    // Copier le lien d'inscription
    document.getElementById("copy-link-btn").addEventListener("click", () => {
      const link = window.location.origin + window.location.pathname + "?inscription=1";
      navigator.clipboard.writeText(link).then(() => {
        alert("Lien copié: " + link);
      });
    });
    
    // Bouton Connectez-vous: redirecte any amin'ny pejy connexion
    document.getElementById("login-btn").addEventListener("click", () => {
      window.location.href = "connection.html"; // Ovay araka ny URL anao
    });
    
    // Formulaire d'inscription
    document.getElementById("registration-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("reg-email").value.trim();
      const nom = document.getElementById("reg-nom").value.trim();
      const password = document.getElementById("reg-password").value;
      let referralInput = document.getElementById("reg-referral").value.trim();
      if (referralInput && !/^\d{6}$/.test(referralInput)) {
        showNotification("Le code référal doit être composé de 6 chiffres.");
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        // Génération automatique ny code référal ho an'ny mpampiasa (6 chiffres)
        const userReferralCode = Math.floor(100000 + Math.random() * 900000).toString();
        await setDoc(doc(db, "utilisateurs", user.uid), {
          email,
          nom,
          referralCode: userReferralCode,
          referrer: referralInput || null,
          verified: false,
          timestamp: new Date(),
          team: "Sans équipe"
        });
        await setDoc(doc(db, "balances", user.uid), { soldeDepot: 0, soldeGains: 0 });
        showNotification("Inscription réussie. Votre code référal: " + userReferralCode);
        document.getElementById("registration-form").reset();
      } catch (error) {
        console.error("Erreur lors de l'inscription: ", error);
        showNotification("Erreur: " + error.message);
      }
    });
    
    function showNotification(message) {
      const notif = document.createElement("div");
      notif.className = "notification";
      notif.innerText = message;
      document.body.appendChild(notif);
      setTimeout(() => { notif.remove(); }, 3000);
    }
    
    // Load referral codes table
    async function loadReferralTable() {
      const tbody = document.getElementById("referral-tbody");
      tbody.innerHTML = "";
      const q = query(collection(db, "utilisateurs"), orderBy("timestamp", "desc"));
      const usersSnapshot = await getDocs(q);
      for (const userDoc of usersSnapshot.docs) {
        const userData = userDoc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${userData.nom || "Inconnu"}</td>
          <td>${userData.referralCode || ""}</td>
          <td><button class="copy-code-btn" onclick="copyReferralCode('${userData.referralCode}')">Copier</button></td>
        `;
        tbody.appendChild(tr);
      }
    }
    
    // Load users info table (Nom, E-mail, Montant déposé)
    async function loadUsersTable() {
      const tbody = document.getElementById("users-tbody");
      tbody.innerHTML = "";
      const q = query(collection(db, "utilisateurs"), orderBy("timestamp", "desc"));
      const usersSnapshot = await getDocs(q);
      for (const userDoc of usersSnapshot.docs) {
        const userData = userDoc.data();
        const balanceSnap = await getDoc(doc(db, "balances", userDoc.id));
        let depositAmount = 0;
        if (balanceSnap.exists()) {
          depositAmount = balanceSnap.data().soldeDepot || 0;
        }
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${userData.nom || "Inconnu"}</td>
          <td>${userData.email}</td>
          <td>${depositAmount}$</td>
        `;
        tbody.appendChild(tr);
      }
    }
    
    window.copyReferralCode = function(code) {
      if (!code) return;
      navigator.clipboard.writeText(code).then(() => {
        showNotification("Code copié: " + code);
      });
    }
  </script>
</body>
</html>
